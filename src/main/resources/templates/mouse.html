<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<header>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li class="current"><a href="/animals">Animals</a></li>
    </ul>
</header>
<table class="animalTable">
    <tbody>
    <tr th:each="a : ${animal}">
        <td>Title:</td>
        <td th:text="${a.animal_name}"></td>
    </tr>
    </tbody>
    <tbody>
    <tr th:each="a : ${animal}">
        <td>Description:</td>
        <td th:text="${a.animal_description}"> </td>

    </tr>

    </tbody>
</table>
</body>
</html>
